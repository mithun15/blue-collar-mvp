<p-menubar>
  <ng-template #start>
    <div style="display: flex; align-items: center; gap: 2rem">
      <img src="/images/rriivrr.png" style="height: 40px" />
      <span>Rriivrr MVP</span>
    </div>
  </ng-template>
  <ng-template #end>
    <div class="language-controls">
      <div class="language-toggle">
        <button
          class="lang-btn"
          [class.active]="currentLanguage() === 'en'"
          (click)="setLanguage('en')"
          title="English"
        >
          EN
        </button>
        <span class="lang-separator"></span>
        <button
          class="lang-btn"
          [class.active]="currentLanguage() === 'hi'"
          (click)="setLanguage('hi')"
          title="हिंदी"
        >
          हि
        </button>
      </div>
      <p-button label="Log In" variant="text" severity="secondary" />
      <!-- <p-avatar image="/images/construction-worker.png" shape="circle" /> -->
    </div>
  </ng-template>
</p-menubar>
<router-outlet />
<p-divider style="margin-top: 3rem" />
<footer class="app-footer">Footer</footer>
