<div style="display: flex; justify-content: center; align-items: center; gap: 3rem; height: 85vh">
  <p-button [outlined]="true" (click)="workerSelected()">
    <div style="display: flex; gap: 2rem; justify-content: center; align-items: center">
      <img src="/images/worker.jpg" />
      <p>{{ 'WANT_WORK' | translate }}</p>
    </div>
  </p-button>
  <p-button [outlined]="true" (click)="emplyerSignUp()">
    <div style="display: flex; gap: 2rem; justify-content: center; align-items: center">
      <img src="/images/employer.jpg" />
      <p>{{ 'WANT_WORKER' | translate }}</p>
    </div>
  </p-button>
</div>
