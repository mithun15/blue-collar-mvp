<div
  [formGroup]="loginForm"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
  "
>
  <h2>Login</h2>
  <div class="flex flex-col gap-1" style="margin-bottom: 1rem">
    <p-inputnumber
      mode="decimal"
      inputId="withoutgrouping"
      useGrouping="false"
      formControlName="mobileNumber"
    />
  </div>
  <button pButton severity="secondary" type="button" (click)="onContinue()">
    <span pButtonLabel>Continue</span>
  </button>
</div>
