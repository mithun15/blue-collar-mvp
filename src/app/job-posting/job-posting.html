<div
  style="display: flex; flex-direction: column; align-items: center"
  [formGroup]="jobPostingForm"
>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
    <h1 style="margin-bottom: 0px">Create A Job Posting</h1>
    <p>Post a new job and find the workers near you.</p>
  </div>
  <p-card>
    <div
      style="display: flex; justify-content: center; align-items: center; gap: 1rem; width: 100%"
    >
      <label>Job Title</label>
      <input type="text" pInputText style="flex: 1" formControlName="title" />
    </div>
    <p-divider />
    <div style="display: flex; gap: 1rem">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 1rem;
          width: 100%;
          margin-top: 1rem;
        "
      >
        <label>Number of workers</label>
        <input type="number" pInputText style="flex: 1" formControlName="numberOfWorkers" />
      </div>
      <div style="display: flex; margin-top: 1rem">
        <p-select
          [options]="cities"
          optionLabel="name"
          optionValue="code"
          placeholder="Skill required"
          class="w-full md:w-56"
          formControlName="skillRequired"
        />
      </div>
    </div>
    <p-divider />
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        width: 100%;
        margin-top: 1rem;
      "
    >
      <label>Company Name</label>
      <input type="text" pInputText style="flex: 1" formControlName="companyName" />
    </div>
    <p-divider />
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        width: 100%;
        margin-top: 1rem;
      "
    >
      <label>Job Location</label>
      <input type="text" pInputText style="flex: 1" formControlName="location" />
    </div>
    <p-divider />
    <div style="display: flex; flex-direction: column; gap: 1rem; width: 100%; margin-top: 1rem">
      <label>Job Description</label>
      <textarea rows="5" cols="30" pTextarea formControlName="description"></textarea>
    </div>
    <p-divider />
    <div style="display: flex; gap: 1rem; margin-top: 1rem">
      <div
        style="display: flex; justify-content: center; align-items: center; gap: 1rem; width: 100%"
      >
        <p-datepicker
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="icondisplay"
          placeholder="Start Date"
          formControlName="startDate"
        />
      </div>
      <div
        style="display: flex; justify-content: center; align-items: center; gap: 1rem; width: 100%"
      >
        <p-datepicker
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="icondisplay"
          placeholder="End Date"
          formControlName="endDate"
        />
      </div>
    </div>
    <p-divider />
    <div style="display: flex; align-items: center; justify-content: center">
      <p-button label="Submit" (click)="onSubmit()" />
    </div>
  </p-card>
</div>
